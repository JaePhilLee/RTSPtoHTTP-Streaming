<html>
    <head>
        <script>
            window.onload = function () {
                var videoPlayer = document.getElementById("video");
                videoPlayer.load();
                videoPlayer.play();

                videoPlayer.addEventListener('error', function( event ) {
                    // Chrome v60
                    if (event.path && event.path[0]) {
                        error = event.path[0].error;
                    }

                    // Firefox v55
                    if (event.originalTarget) {
                        error = error.originalTarget.error;
                    }

                    console.log("Occurs Video Error : " + error.message);
                });
            }
        </script>
    </head>
    <body>
        <video id="video" width=1080 height=480 muted="muted">
            <source src="http://0.0.0.0:8181/test" type="video/ogg; codecs=theora"/>
        </video>
    </body>
</html>
